- name: Install build dependencies for Python (for pyenv)
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
    state: present
    update_cache: yes

- name: Ensure pyenv and Python 3.5.10 is installed (custom step if not already installed)
  shell: |
    curl https://pyenv.run | bash
    export PATH="$HOME/.pyenv/bin:$PATH"
    eval "$(pyenv init -)"
    eval "$(pyenv virtualenv-init -)"
    pyenv install -s 3.5.10
    pyenv virtualenv -f 3.5.10 myenv
  args:
    executable: /bin/bash
  become: false
